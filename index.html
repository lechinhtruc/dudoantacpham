<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán bài thi văn THPT Quốc gia 2022</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="popup">
            <h3>Kết quả</h3>
            <div class="result">
                <h4 style="margin-right:5px;">Bài thi năm nay là:</h4>
                <h5 id="result"></h5>
            </div>
            <div class="btn-guess" id="close-btn">
                <h5>Đóng</h5>
            </div>
        </div>
        <div class="main">
            <h3>Dự đoán bài thi văn THPT 2022</h3>
            <div class="btn-guess" id="guess-btn">
                <h5>Dự đoán ngay</h5>
            </div>
        </div>
    </div>
</body>

</html>
